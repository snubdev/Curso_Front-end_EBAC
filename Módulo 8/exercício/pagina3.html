            <article id="contato">
                <h1>Contato</h1>
                <p>Preencha os campos abaixos</p>

                <form id="form" method="post">
                    <div>
                        <label for="nome">Nome</label><br>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    
                    <div>
                        <label for="email">E-mail</label><br>
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div>
                        <label for="mensagem">Mensagem</label><br>
                        <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                    </div>

                    <div>
                        <p>
                            <label>Vamos toma um café</label>
                            <input type="radio" name="linguagens" value="SIM"> SIM
                            <input type="radio" name="linguagens" value="NÃO"> NÃO
                        </p>
                    </div>

                    <div>
                        <p>
                            <label for="mensagem">Caso SIM Informe o local</label><br>
                            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                        </p>
                    </div>

                    <div>
                        <label>Qual o horario</label>
                        <select>
                            <option value="vazio" selected> </option>
                            <option value="7:00">7:00</option>
                            <option value="7:30">7:30</option>
                            <option value="8:00">8:00</option>
                            <option value="8:30">8:30</option>
                            <option value="9:00">9:00</option>
                            <option value="9:00">9:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:00">11:30</option>

                        </select>
                    </div>

                    <div>
                        <input class="button" type="submit">
                    </div>
                </form>
