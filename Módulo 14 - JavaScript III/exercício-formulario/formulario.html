<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="obrigatorio" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    
    <h1>Formulário</h1>
    <div class="container">
        <div class="mensagem"></div>

        <form id="formulario-02">
            <h2>Faça seu cadastro</h2>
            <h2>Nome</h2><input type="text" placeholder="digite seu nome" class="obrigatorio" name="nome">
            <h2>E-mail</h2><input type="text" placeholder="digite seu email" class="email" name="email">
            <h2>Telefone</h2><input type="text" placeholder="digite seu telefone" class="" name="telefone">
            <h2>Cep</h2><input type="text" placeholder="digite seu cep" class="numerico" name="cep">
            <h2>Cidade</h2><input type="text" placeholder="digite sua cidade" class="obrigatorio" name="cidade">
            <h2>UF</h2><input type="text" placeholder="digite seu uf" class="uf" name="uf">
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado">
            
        </div>
    </div>


    <script type="text/javascript" src="./js/func.js"></script>
    
</body>

<footer>
    <p>Desenvolvido por Maicon Leandro</p>
</footer>
</html>
